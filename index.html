<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daftar Produk</h2>
        <label for="filter">Filter Kategori:</label>
        <select id="filter" onchange="filterProducts()">
            <option value="all">Semua</option>
            <option value="elektronik">Elektronik</option>
            <option value="fashion">Fashion</option>
        </select>
        <div id="product-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
